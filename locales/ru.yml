start_command:
 hello: |
  Здравствуй! Этот бот предназначен для регистрации на кружки NlogN по спортивному программированию.
 user_exist: |
  Вы уже зарегистрированы, выберите действия из меню бота.
user_info_scene:
 tg_phone: |
  ❗️ Мы заметили, что ваш аккаунт Telegram не имеет ника пользователя. Введите номер телефона, который привязан к вашему аккаунту, чтобы продолжить регистрацию (начиная с +):
 first_name: |
  Введите ваше имя (например Иван):
 last_name: |
  Введите вашу фамилию (например Иванов):
 grade: |
  Ввведите номер класса, в котором вы сейчас обучаетесь:
 phone: |
  Ввведите номер телефона (начиная с +):
 email: |
  Введите вашу электронную почту:
 country: |
  Введите страну, в которой вы сейчас проживаете:
 city: |
  Введите город, в котором вы сейчас проживаете:
 school_city: |
  Введите город, в котором находится ваша школа:
 school: |
  Введите название школы, в которой вы сейчас обучаетесь:
 confirm: |
  Подтвердите, что вы ввели данные верно и без опечаток:
  
  <strong>Имя:</strong> <code>{{firstName}}</code>
  <strong>Фамилия:</strong> <code>{{lastName}}</code>
  <strong>Номер класса:</strong> <code>{{grade}}</code>
  <strong>Телефон:</strong> <code>{{phone}}</code>
  <strong>E-Mail:</strong> <code>{{email}}</code>
  <strong>Страна:</strong> <code>{{country}}</code>
  <strong>Город:</strong> <code>{{city}}</code>
  <strong>Город (школа):</strong> <code>{{schoolCity}}</code>
  <strong>Школа:</strong> <code>{{school}}</code>

 email_not_valid: |
  Электронная почта введена некорректно, попробуйте еще раз:
 phone_not_valid: |
  Телефон введен некорректно, попробуйте еще раз:
 first_name_not_valid: |
  Имя введено некорректно, попробуйте еще раз:
 last_name_not_valid: |
  Фамилия введена некорректно, попробуйте еще раз:
 grade_not_valid: |
  Номер класса введен некорректно, попробуйте еще раз:

group_scene:
 select: |
  Выберите предполагаемую группу. Описание групп вы можете посмотреть на сайте: https://nlogn.info/classes.
  
  Если вас интересуют отделения <code>Математика для программистов</code> или <code>Подготовка к олимпиадам</code>, то необходимо пройти отбор хотя бы на уровень <code>Advanced B</code>. Даже если вы планируете посещать только эти отделения, выберите здесь группу не ниже <code>Advanced B</code>!
  
  ⚠️ Если вы пока не уверены, какая группа вам подходит, то выберите примерно, вы сможете поменять группу во время отбора. Обратите внимание, что если вы выберите группу Beginners, то бот не предложит вам проходить отбор, а сразу перейдет к зачислению.
 selected_group: |
  Вы выбрали группу <code>{{name}}</code>.

 confirm_simple_group: |
  ⚠️ Вы точно уверены? Эта группа для начинающих участников, у нее нет отбора. Если вы нажмете да, то вы уже не сможете пройти отбор на продвинутые группы.
mos_scene:
 confirm: |
  Ранее вы вводили, что ваша школа находится в Москве. 
  
  <b>Подтвердите, это так?</b>
 info: |
  Теперь для участия в кружке вам необходимо заполнить заявку на mos.ru. 
  У нас есть <a href="https://www.youtube.com/watch?v=PleLZXZzlJg&list=PLECoxv2DJH3Gs-E4yMvGMS1DALsjp4lp0&index=25">видео-инструкция</a>, как это сделать.
  
  Коды кружков:
  <code>Алгоритмы и структуры данных</code> - <strong>1750759</strong>
  <code>Подготовка к олимпиадам</code> - <strong>2006637</strong>
  <code>Математика для программистов</code> - <strong>2006437</strong>
  
  После заполнения данных на mos.ru вам возможно придет письмо с договором, который необходимо электронно подписать для зачисления в кружок. Если mos.ru предлагает отнести документы в школу, то подождите, статус заявления скоро изменится. Никуда ходить не нужно.
  
  <strong>Найдите номер заявления в личном кабинете:</strong> <i>Заявки и уведомления -> Запись на кружки, спортивные секции... -> Подробнее -> История</i> (пример представлен в фотографии ниже).
  
  ⚠️ <b>Внимание!</b> Если вы собираетесь участвовать в нескольких направлениях, то заполните заявления на все эти направления <b>сразу</b> и <b>запомните номера заявлений</b>. После проверки заявления (обычно занимает 1-2 рабочих дня) бот предложит выбрать еще направления и ввести номера для них. Сейчас в бота нужно ввести номер заявления того направления, которое вы выбрали только что.
 info_input: |
  Введите номер заявления на кружок <code>{{course}}</code> (в формате *********):
 retry_input: |
  Пожалуйста, введите номер вашей заявки из mos.ru еще раз:
 wait_info: |
  Запаситесь терпением, осталось совсем немного :). Не забудьте подписать договор, если он пришел к вам на почту. 
  Как только вы будете зачислены на кружок, и эта информация дойдет до организаторов, бот сразу пригласит вас присоединиться к занятиям.
  Если возникли проблемы, то пишите на @nlognsupport.
 success: |
  Ваш договор успешно подтвержден!
  
  Вы можете продолжить регистрацию.
 success_all_courses_selected: |
  Ваш договор успешно подтвержден!
  Вы выбрали все доступные направления. Чтобы продолжить, нажмите кнопку ниже.
 select_another_course: |
  Вы можете выбрать еще одно направление или продолжить регистрацию.
 all_courses_selected: |
  Вы выбрали все доступные направления. Чтобы продолжить, нажмите кнопку ниже.
 not_valid: |
  Номер заявления введен некорректно, попробуйте еще раз:

 signed: |
  <b>Все успешно.</b> Вы есть в реестре заявлений и вы подписали договор.
 not_signed: |
  Вы есть в реестре заявлений, но не подписан договор. Введите верный номер
  позже еще раз:
 status:
  accepted: |
   Мы получили договор, в течение 5 минут вам придет сообщение с инструкцией для продолжения :)
  waiting_signing: |
   Мы получили договор, но он не подписан. Если вы не подписали договор, то найдите договор на почте и подпишите его. Если вы подписали договор, то ждите, когда эта информация дойдет до нас.
  waiting_arrival: |
   Мы получили договор, но он не подписан. Ждите дальнейших инструкций от mos.ru на почте.
  rejected: |
   Мы получили договор, но что-то пошло не по плану. Напишите @nlognsupport.
  revoked: |
   Мы получили договор, но заявление было отозвано. Напишите @nlognsupport.
  canceled: |
   Мы получили договор, но заявление было отменено. Напишите @nlognsupport.
  any: |
   Мы получили договор, но школа пока не произвела зачисление вас на кружок. Если есть вопросы, то напишите @nlognsupport.
  not_found: |
   Мы еще не получили ваш договор, нужно еще немного подождать...
 date: |
  Последнее обновление <code>{{date}}</code> 
 not_in_registry: |
  Вас нет в реестре заявлений, либо мы не успели обновить списки, введите номер
  еще раз позже:
cf_scene:
 no_free_accounts: |
  Теперь вам необходимо пройти тестовый контест, но на данный момент мы не можем выдать вам аккаунт для его прохождения. Попробуйте позже.
 info: |
  <b>Теперь вам необходимо пройти тестовый контест.</b>
  <b>Обратите внимание</b>, что так как основной язык курсов С++, то задачи вы можете сдавать только на нем.
  Учтите, что можно пройти как на группу выше, так и на группу ниже. Ниже указаны требования для прохода в разные группы:

 info_simple_group: |
  <code>{{name}}</code> - не нужно проходить контест.
 info_group: |
  <code>{{name}}</code> - нужно решить задачи <code>{{problems}}</code> (хотя бы <code>{{count}}</code> ).
 info_account: |
  Чтобы открыть контест, нажмите на кнопку под этим сообщением (логин: <code>{{handle}}</code> / пароль: <code>{{password}}</code>). 
  В соревнованиях группы найдите отборочный контест и нажмите <code>Виртуальное участие</code>. <strong>Обратите внимание</strong>, что отбор длится 5 часов, поставить на паузу не получится.
  <strong>Убедитесь</strong>, что в интерфейсе Codeforces стоит русский язык, иначе вы не увидите контест!
  
  Также не рекомендуем решать отборочный контест во время проведения раундов Codeforces (с их расписанием вы можете ознакомиться на https://codeforces.com/contests).
  
  ❗️<strong>Обязательно выйдете из своего аккаунта на Codeforces прежде чем переходить по ссылке или откройте ссылку на отбор в анонимном режиме </strong>
 check_info: |
  Как только вы закончите решать, то нажмите <code>Я закончил</code>:
 confirm_check: |
  Вы уверены, что точно закочили проходить отборочный контест?
 result_problems:
  solved: |
   <b>Вы решили следующие задачи:</b>

   <code>{{problems}}</code>
  not_solved: |
   <b>Вы решили 0 задач.</b>
 confirmed_group_select_info: |
  По результатам контеста вы проходите в следующие группы, выберите ту, которую хотите:
 confirmed_group_info: |
  Вы прошли в группу <code>{{name}}</code>!
contests_scene:
 ask_account: |
  <b>У вас уже есть аккаунт на contest.nlogn.info?</b>
 input_login: |
  Ввведите логин (если вы не помните, то можете посмотреть его в профиле):
 account_not_found: |
  Пользователь с таким логином не найден, попробуйте заново.
 code_input: |
  Ввведите код, указанный в профиле:
 incorrect_code: |
  Введен неверный код, попробуйте заново.
 account_already_in_group: |
  Вы уже состоите в этой группе.
 account_created: |
  Данные от вашего нового аккауна:

  <b>Логин: <code>{{username}}</code></b>
  <b>Пароль: <code>{{password}}</code></b>

  Для авторизации пройдите перейдите на https://contest.nlogn.info/auth.
 email_is_exist: |
  Мы не можем создать новый аккаунт, так как пользователь с введенной ранее почтой <code>{{email}}</code> уже существует. Измените почту или используйте уже существующий аккаунт.
 email_input: |
  Введите почту:
 email_update: |
  <b>Ваша почта успешно обновлена.</b> 
  Теперь попробуйте заново.
course_scene:
 select: |
  Выберите желаемое направление.
  
  Вы можете посещать несколько направлений. Бот предложит вам довыбрать другие направления.
  
  <strong>Расписание:</strong>
  <code>Алгоритмы и структуры данных</code> - по уровням в соответствии с расписанием вашей группы (<code>Beginners</code>, <code>Advanced A/B</code>, <code>Teens</code>)
  <code>Подготовка к олимпиадам</code> - четверг с 17:00 (недоступно <code>Beginners</code>)
  <code>Математика для программистов</code> - среда с 18:00 (недоступно <code>Beginners</code>)
  
  Подробная информация на https://nlogn.info/classes
 selected_courses: |
  <strong>Вы выбрали:</strong> {{{courses}}}
 selected_course: |
  Вы выбрали направление <code>{{name}}</code>.

group_info: |
 <b>Теперь вы состоите в группе <code>{{name}}</code> на направлениях: {{{courses}}}!</b>
 
 Для того чтобы начать решать задания перейдите по <a href="https://contest.nlogn.info">ссылке</a>.
 
 <b>Обязательно зайдите в чаты групп и ознакомьтесь с остальной информацией в меню бота!
 Если меню не отображается, то нажмите на квадратик справа от поля ввода ссобщения.</b>
deleted_from_group: <b>Вы удалены из группы <code>{{name}}</code>.</b>
deletion_from_group_warning: ⚠️ <b>В скором времени вы будете удалены из <code>{{name}}</code>, поэтому успейте сохранить решения себе.</b>

profile: |
 👤 <strong>{{firstName}} {{lastName}}</strong>
 |- <strong>Страна:</strong> <code>{{country}}</code>
 |- <strong>Город:</strong> <code>{{city}}</code>
 |- <strong>Школа:</strong> <code>{{school}}</code>
 |- <strong>Телефон:</strong> <code>{{phone}}</code>
 |- <strong>E-Mail:</strong> <code>{{email}}</code>
 |- <strong>Логин:</strong> <code>{{nlognUsername}}</code>
 |- <strong>Ваша группа:</strong> <code>{{groupName}}</code>
 
 <strong>Ваши направления:</strong> <code>{{courses}}</code>.

errors:
 group_not_found: |
  Вы не выбрали группу или список групп изменился.
 unexpected_error: |
  Увы, но что-то пошло не так, попробуйте позже

rating:
 contests_nof_found: |
  Контесты в вашей группе еще не проходили.
 select: |
  Выберите за какой период нужен рейтинг:
 link: |
  Для просмотра перейдите по ссылке:

select_courses:
 all_courses_selected: |
  Вы уже выбрали все доступные направления.
 success: |
  <strong>Успешно!</strong>
  Теперь вы учавствуете в направлениях {{{courses}}}.

chats:
 group: |
  💬 <strong>Чаты моей группы</strong>
  {{{chats}}}

 courses: |
  💬 <strong>Чаты моих направлений</strong>
  {{{chats}}}

notes:
 group: |
  🗒 <strong>Записи занятий моей группы</strong>
  {{{notes}}}
 courses: |
  🗒 <strong>Записи занятий моих направлений</strong>
  {{{notes}}}
teachers:
 group: |
  👨‍🏫 <strong>Учителя моей группы</strong>
  {{{teachers}}}
 courses: |
  👨‍🏫 <strong>Учителя моих направлений</strong>
  {{{teachers}}}
not_auth: |
 Вы не зарегистрированы для выполнения данной команды
account_deleted: |
 ⚠️ Вы были перезагружены. Вы можете начать регистрацию заново.
account_banned: |
 ⛔️ Вы заблокированы по решению администратора.
account_unbanned: |
 ✅ Вы разблокированы по решению администратора.
command_not_exist: |
 Вы ввели неверную команду! Если вы еще не зарегистрировались, то просто введите /start для начала.
command_not_allowed: |
 ⛔️ Вы не можете выполнить эту команду!
admin_no_access: |
 ⛔️ Вы не являетесь администратором для выполнения этой команды!
